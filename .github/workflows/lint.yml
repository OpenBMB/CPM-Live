name: "lint"
on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "**"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7.4
          architecture: x64
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: |
          cd cpm-live
          flake8

